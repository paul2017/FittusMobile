<ion-view class="workout-invite-view">

    <div class="bar bar-header bar-dark">
        <button class="button button-clear" ng-click="goBack()">
            <i class="icon ion-arrow-left-c" ></i>
        </button>
        <h1 class="title">Invite friends to workout</h1>
    </div>

    <ion-content class="has-header">

        <div class="suggest">
            <p>SUGGESTED</p>
            <ion-scroll direction="x">
                <div class="suggest-avatar" id="workout-invite-suggest-region">
                    <img src="img/avatar-0.png">
                    <img src="img/avatar-0.png">
                    <img src="img/avatar-0.png">
                    <img src="img/avatar-0.png">
                    <img src="img/avatar-0.png">
                    <img src="img/avatar-0.png">
                </div>
            </ion-scroll>
        </div>

        <div class="search">
            <label class="item item-input item-button-right">
                <button class="button button-clear">
                    <i class="icon ion-search"></i>
                </button>
                <input type="text" placeholder="Search for Friends">
            </label>
        </div>

        <div class="members">
            <ion-checkbox ng-model="selection.member[$index]" class="item-checkbox" ng-repeat="member in members track by $index" ng-click="changeSelection($index);  $event.stopPropagation();">
                <img ng-src="{{member.avatar}}" ng-if="selection.member[$index]==false">
                <div class="item-member">
                    <h3>John Mitchell</h3>
                </div>
            </ion-checkbox>
        </div>

    </ion-content>

    <div class="row footer">
        <div class="col">
            <button class="button button-clear" ng-click="doSkip()">SKIP FOR NOW</button>
        </div>
        <div class="col">
            <button class="button button-full button-calm" ng-click="doInvite()">DONE</button>
        </div>
    </div>

</ion-view>
